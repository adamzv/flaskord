{% extends "layout.html" %}

{% block title %}
    Flack login
{% endblock %}

{% block main %}
    <h1>Login</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <p>{{ messages[0] }}</p>
        {% endif %}
    {% endwith %}
    <form method="post">
        <input type="text" name="username">
        <input type="submit" name="submit" value="Login">
    </form>
{% endblock %}
